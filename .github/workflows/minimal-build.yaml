name: Minimal Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: win64

      - name: Install Ninja
        run: choco install ninja

      - name: Download and Install OpenSSL
        run: |
          mkdir c:\openssl32
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/tall27/openssl-build/master/openssl.exe" -OutFile "c:\openssl32\openssl.exe"
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/tall27/openssl-build/master/libcrypto-3-x64.dll" -OutFile "c:\openssl32\libcrypto-3-x64.dll"
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/tall27/openssl-build/master/libssl-3-x64.dll" -OutFile "c:\openssl32\libssl-3-x64.dll"

      - name: Build OQS Provider
        run: |
          mkdir build
          cd build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DOQS_MINIMAL_BUILD=ON -DBUILD_SHARED_LIBS=OFF -DBUILD_TESTING=OFF -DOPENSSL_ROOT_DIR=c:\openssl32 ..
          ninja oqsprov

      - name: Create Artifact Directory
        run: |
          mkdir artifacts
          Copy-Item "build\oqsprov\oqsprov.dll" -Destination "artifacts\"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oqs-provider-windows-minimal
          path: artifacts\
          retention-days: 7
