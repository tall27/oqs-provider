name: Minimal Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: win64

      - name: Install Ninja
        run: choco install ninja

      - name: Download pre-built OpenSSL
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: windows.yaml
          repo: tall27/openssl-build
          run_id: 15718255982
          name: openssl-windows
          path: openssl-prebuilt

      - name: Install pre-built OpenSSL
        run: |
          mkdir c:\openssl32
          Copy-Item -Path "openssl-prebuilt\*" -Destination "c:\openssl32\" -Recurse -Force

      - name: Build OQS Provider
        run: |
          mkdir build
          cd build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DOQS_MINIMAL_BUILD=ON -DBUILD_SHARED_LIBS=OFF -DBUILD_TESTING=OFF -DOPENSSL_ROOT_DIR=c:\openssl32 ..
          ninja oqsprov

      - name: Create Artifact Directory
        run: |
          mkdir artifacts
          Copy-Item "build\oqsprov\oqsprov.dll" -Destination "artifacts\"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oqs-provider-windows-minimal
          path: artifacts\
          retention-days: 7
